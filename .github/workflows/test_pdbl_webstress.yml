name: TEST_PDBL_WEBSTRESS

on:
  repository_dispatch:
    types:
      - pdbl_webstreet
  schedule:
    # 此处是UTC时间，对应北京时间早八点
    - cron : '00 23 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Stress Test
      run: |
        wget https://download.joedog.org/siege/siege-4.1.6.tar.gz && \
        tar -xvf siege-4.1.6.tar.gz -C siege && \
        cd siege && \
        echo $DBL_IMAGES_URL > images.txt && \
        ls -al ../ && \
        pwd && \
        cat images.txt && \
        ./siege 
      env:
        DBL_IMAGES_URL: ${{ vars.DBL_IMAGES_URL }}
